p-gallery-item-icon{border:1px solid #555;border-radius:35px;-moz-border-radius:35px;-webkit-border-radius:35px;position:absolute;height:48px;width:48px;left:5px;top:5px}.basemap-gallery-item-label{line-height:60px;font-size:12px}

      <header id="app-header" class="app-header"><span class="app-title">Simple Map Template</span><span class="app-subtitle">A simple mapping application template with React and Esri's ArcGIS JavaScript API</span></header>
      <div id="app-body" class="app-body">
        <div id="map-loader">
          <svg class="loading-icon">
            <use xlink:href="#loading-indicator"></use>
          </svg>
        </div>
        <div id="map-container"></div>
      </div>
      <script>
        var base = location.pathname.replace(/\/[^/]+$/, '');
        var dojoConfig = {
          parseOnLoad: false,
          async: true,
          cacheBust: '1.0.0',
          packages: [
            { name: 'js', location: base + '/js' }, 
            { name: 'map', location: base + '/js/map' },
            { name: 'bower', location: base + '/bower' },
            { name: 'utils', location: base + '/js/utils' },
            { name: 'stores', location: base + '/js/stores' },
            { name: 'actions', location: base + '/js/actions' },
            { name: 'constants', location: base + '/js/constants' }
          ],
          aliases: [
            ['react', 'bower/react/react.min.js'],
            ['lodash', 'bower/lodash/lodash.min.js'],
            ['babel-polyfill', 'bower/babel-polyfill/browser-polyfill']
          ],
          deps: ['dojo/domReady!'],
          callback: function () {require(['js/main']);}
        };
      </script>
      <script src="http://js.arcgis.com/3.13/init.js" async></script>
